<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
<body>
<center><h1>Login Application</h1>
<h3><div>
<div ng-app='angular' ng-controller = 'loginCtrl'>
User Name: <input type="text" ng-model="username"><br><br>
Password: <input type="password" ng-model="password"><br><br>
<button id="loginbtn" class="btn btn-success" ng-click="login()">Login</button><br>
</div>
</h3>
</div>
</center>


<script>
var app = angular.module('angular', []);
app.controller('loginCtrl', function($scope,$window) 
{
    $scope.login = function() 
	{
        if($scope.username=="Priyanka" && $scope.password=="Priya123")
		{
			$window.alert("Login Successfully!!!");
			$scope.username="";
			$scope.password="";
		}
		else
		{
			$window.alert("Login Unsuccessful!!!");
			$scope.username="";
			$scope.password="";
		}
	}
});
</script>
</body>
</html>
