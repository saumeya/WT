<html>
<head><title> Event Management</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body bgcolor= "#B0B0B0">
<h1 ><strong><center>EVENT MANAGEMENT SYSTEM</center></strong><h1>
<h2><center>Registration Form</center></h2>
<form>
<fieldset>
<legend>Personal details</legend>
<label><b>First Name : </b></label>
<input type="text"><br><br>
<label><b>Last Name : </b></label>
<input type="text"><br><br>
<label><b>Mobile no : </b></label>
<input type="number"><br><br>
<label><b>E-mail : </b></label>
<input type="email"><br><br>
</fieldset>
<fieldset>
<legend>Educational Detail </legend>
<label><b>Branch : </b></label><br>
<input type="radio" name="Gender" value="comp">COMP<br>
<input type="radio" name="Gender" value="entc">ENTC<br>
<input type="radio" name="Gender" value="it">IT<br>
<input type="radio" name="Gender" value="mech">MECH<br>
<input type="radio" name="Gender" value="instru">INSTRU<br><br>
<label><b>Year : </b></label><br>
<input type="radio" name="year" value="1">First Year<br>
<input type="radio" name="year" value="2">Second Year<br>
<input type="radio" name="year" value="3">Third Year<br>
<input type="radio" name="year" value="4">Fourth Year<br>
</fieldset>
<fieldset>
<legend>Event Registration</legend>
<label><b><h3>Choose the Event : </h3></b></label>
<input type ="checkbox" value="th"> Treasure hunt<br>
<input type ="checkbox" value="sh">Snap Hunt<br>
<input type ="checkbox" value="painting">Painting<br>
<input type ="checkbox" value="skeching">Sketching<br>
<input type ="checkbox" value="gd">Group Dance<br>
</fieldset>
<center><button >Submit</button></center>
</form>
</body>
</html>
